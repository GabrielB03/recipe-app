<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Recipe App</h1>
        <p>Find recipes based on the ingredients you have!</p>
    </header>

    <main>
        <section class="search-section">
            <input type="text" id="ingredient-input" placeholder="Enter ingredients (e.g tomato, cheese)"/>
            <button id="search-btn">Search Recipes</button>
        </section>

        <section id="recipes" class="recipes-section">
            <!-- Recipes will be displayed here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Recipe App. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
